<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>shat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="styleSheet" href="/css/styles.css">
</head>
<body class="centered-form">
    <div class="centered-form__form">
        <form id="join" action="/chat.html">
            <div class="form-field">
                <h3>Shat korun</h3>
            </div>
            <div class="form-field">
                <label>Apnar Naam</label>
                <input id="name" type="text" name="name" autofocus/>
            </div>
            <div class="form-field">
                <label>Doler Naam</label>
                <input id="room" type="text" name="room"/>
            </div>
            <div class="form-field">
                <button>Okay</button>
            </div>
        </form>
        <div class="form-field">
            <button id="globalJoin">Global</button>
        </div>
    </div>
</body>
<script src="js/libs/jquery-3.3.1.min.js"></script>

<script>
jQuery('#globalJoin').click(function () {
    $('#name').val("*");
    $('#room').val("*");
    $('#join').submit();
});
</script>

</html>
